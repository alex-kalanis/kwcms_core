<div id="file_read">
    {FORM_START}
    <fieldset>
        <legend>{FILE_ACTION_TEXT}</legend>
        <table>
            <tr>
                <td>{INPUT_SOURCE}</td>
            </tr>
            <tr>
                <td><label>{LABEL_TARGET} {INPUT_TARGET}</label></td>
            </tr>
            <tr>
                <td>{INPUT_SUBMIT} &nbsp; {INPUT_RESET}</td>
            </tr>
        </table>
    </fieldset>
    {FORM_END}
    <pre>{FILE_MIME}</pre>
    <pre>{FILE_CONTENT}</pre>
</div>

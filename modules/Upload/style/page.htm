<div><div id="uparea"><noscript><hr><p>{SCRIPTING_DISABLED_CANNOT_USE}</p><hr></noscript> &nbsp; &nbsp; &nbsp; </div></div>
<p style="text-align: left;"><input type="file" id="upfile" multiple>
<button onclick="uploaderProcessor.getHandler().startRead();">Start read</button>
<button onclick="uploaderProcessor.getHandler().abortRead();">Abort read</button>
<button onclick="uploaderProcessor.getHandler().clearList();">Clear list</button><br>
</p><div id="list"></div>
<div class="progress" id="base_progress">
<div>File: <span class="filename"></span></div>
<div class="progressbar"><div class="single">&nbsp;</div></div>
<div class="errorlog">&nbsp;</div>
<button onclick="uploaderProcessor.getHandler().resumeRead(this.getAttribute('data-key'));" disabled>Resume read</button>
<button onclick="uploaderProcessor.getHandler().retryRead(this.getAttribute('data-key'));" disabled>Retry from beginning</button>
<button onclick="uploaderProcessor.getHandler().stopRead(this.getAttribute('data-key'));">Stop read</button><br>
</div>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		// configs
		if (jQuery && uploaderReader.canRead(window)) {
			var langs = new UploadTranslations();
			var targetConfig = new UploadTargetConfig();
			targetConfig.targetInitPath = "{INIT_PATH}";
			targetConfig.targetCheckPath = "{CHECK_PATH}";
			targetConfig.targetCancelPath = "{CANCEL_PATH}";
			targetConfig.targetTrimPath = "{TRIM_PATH}";
			targetConfig.targetFilePath = "{FILE_PATH}";
			targetConfig.targetDonePath = "{DONE_PATH}";
			uploaderProcessor.init(uploaderQuery.init(jQuery), langs, targetConfig, checkSumMD5);
		}

		// runner
		if (jQuery && uploaderReader.canRead(window)) {
			// Great success! All the File APIs are supported.
			var dropZone = document.getElementById("uparea");
			dropZone.style.backgroundColor = '#a6ff80';
			// Setup the dnd listeners.
			// dropZone.addEventListener('dragover', uploadedProcessor.getHandler().handleDragOver, false);
			dropZone.addEventListener('drop', uploaderProcessor.getHandler().handleFileSelect, false);
			jQuery("#upfile").on('change', {}, uploaderProcessor.getHandler().handleFileInput);
		}
	});
</script>

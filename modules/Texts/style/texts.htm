<div id="content">
    <div id="open">
        {OPEN_FORM_START}
        <fieldset>
            <legend>{OPEN_TEXT}</legend>
            <table>
                <tr>
                    <td class="select_file">{INPUT_FILE_TREE}</td>
                </tr>
                <tr>
                    <td>{OPEN_INPUT_SUBMIT} {OPEN_INPUT_RESET}</td>
                </tr>
            </table>
        </fieldset>
        {OPEN_FORM_END}
    </div>
    <hr>
    <div id="new">
        {NEW_FORM_START}
        <fieldset>
            <legend>{NEW_TEXT}</legend>
            <table>
                <tr>
                    <td><label> {NEW_LABEL_FILENAME} {NEW_INPUT_FILENAME}</label></td>
                </tr>
                <tr>
                    <td>{NEW_INPUT_SUBMIT} {NEW_INPUT_RESET}</td>
                </tr>
            </table>
        </fieldset>
        {NEW_FORM_END}
    </div>
</div>

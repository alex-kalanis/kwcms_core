<!-- Google maps layer deploy -->
    <div id="map_{ID}" style="width: {WD}px; height: {HG}px;"></div>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script type="text/javascript">
  function init() {
    var latlng = new google.maps.LatLng({NS}, {EW});
    var myOptions = {
      zoom: {LV},
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_{ID}"), myOptions);
    var marker = new google.maps.Marker({ position: latlng, map: map, title: "Here!"});
  }
  init();
    </script>
